[package]
name = "tantivy-cli"
version = "0.3.0"
authors = ["Paul Masurel <paul.masurel@gmail.com>"]

description = """Command line interface for Tantivy, a search engine library."""
documentation = "https://github.com/tantivy-search/tantivy-cli"
homepage = "https://github.com/tantivy-search/tantivy-cli"
repository = "https://github.com/tantivy-search/tantivy-cli"

readme = "README.md"
keywords = ["search", "information", "retrieval"]
license = "MIT"

[dependencies]
time = "0.1"
iron = "0.4"
staticfile = "0.3"
rustc-serialize = "0.3"
persistent="0.2"
clap = "2"
ansi_term = "0.8"
urlencoded = "0.4"
mount = "0.2"
chan = "0.1"
bincode = "0.4"
byteorder = "0.5"
log = "0.3"
env_logger = "0.3"
version = "2"
tantivy = { path="../tantivy", branch="tantivy-imhotep"}
futures = "0.1"

[[bin]]
name = "tantivy"
path = "src/main.rs"


[profile.release]
opt-level = 3
debug = false
debug-assertions = false
lto = true


[features]
default = ["tantivy/simdcompression"]

